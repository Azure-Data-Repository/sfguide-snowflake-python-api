app: snowflake-python-api
service: snowflake-python-api

frameworkVersion: '2'

custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: '20201221'
  region: us-west-2

functions:
  api:
    handler: wsgi_handler.handler
    environment:
      SNOWFLAKE_ACCOUNT: '<ACCOUNT>'
      SNOWFLAKE_USER: 'DATA_APPS_DEMO'
      SNOWFLAKE_DATABASE: 'DATA_APPS_DEMO'
      SNOWFLAKE_SCHEMA: 'DEMO'
      SNOWFLAKE_WAREHOUSE: 'DATA_APPS_DEMO'
      SNOWFLAKE_PRIVATE_KEY: ${ssm:/<ACCOUNT>.DATA_APPS_DEMO}
    timeout: 15
    events:
      - http:
          path: /trips/monthly
          method: GET
      - http:
          path: /trips/day_of_week
          method: GET
      - http:
          path: /trips/temperature
          method: GET

plugins:
  - serverless-wsgi
  - serverless-python-requirements

package:
  patterns:
    - '!__pycache__/**'
    - '!_node_modules/**'
    - '!venv/**'

